<!Doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bimbo</title>
    <link rel="stylesheet" href="Inicio sesion.css">
</head>
<body>
    <div class="login-container">
        <div class="login-info-container">
            <h1 class="title">inicio sesión</h1>
            <div class="social-login">
                <div class="social-login-element">
                    <img src="img/Google.svg"alt="Google-image">
                    <span>Google</span>
                </div>
                <div class="social-login-element">
                    <img src="img/Facebook.svg"alt="Fabook-image">
                    <span>Facebook</span>
                </div>
            </div>
            <p>Or</p>
            <form class="inputs-container">
                <input class="input" type="text" placeholder="Nombre usuario">
                <input class="input" type="password" placeholder="Contraseña">
                <p>Has olvidado tu contraseña? <span class="span">Haga clic aquí</span></p>
                <button class="btn">Entrar</button>
                <p>No tengo cuenta?<span class="span">Registrarse</span></p> 
            </form>
        </div>
        <img class="image-container" src="img/1623952516208.svg" alt="">
    </div>
</body>
</html>
